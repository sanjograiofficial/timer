<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Timer</h1>
    </header>
    <main class="container">
      <form class="input">
        <input
          type="text"
          pattern="[0-9]"
          maxlength="1"
          inputmode="numeric"
          class="h0"
          placeholder="0"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        />
        <input
          type="text"
          pattern="[0-9]"
          maxlength="1"
          inputmode="numeric"
          class="h1"
          placeholder="0"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        />
        :
        <input
          type="text"
          pattern="[0-9]"
          maxlength="1"
          inputmode="numeric"
          class="m0"
          placeholder="0"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        />
        <input
          type="text"
          pattern="[0-9]"
          maxlength="1"
          inputmode="numeric"
          class="m1"
          placeholder="0"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        />
        :
        <input
          type="text"
          pattern="[0-9]"
          maxlength="1"
          inputmode="numeric"
          class="s0"
          placeholder="0"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        />
        <input
          type="text"
          pattern="[0-9]"
          maxlength="1"
          inputmode="numeric"
          class="s1"
          placeholder="0"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        />
      </form>
    </main>
    <section class="btn-section">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
