<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Stopwatch</h1>
    </header>
    <main class="container">
      <div class="digit">
        <div class="hrup">
          <div class="hr0 up"></div>
          <div class="hr1 up"></div>
        </div>
        <div class="hour"><span>0</span><span>0</span></div>
        <div class="hrdown">
          <div class="hr0 down"></div>
          <div class="hr1 down"></div>
        </div>
      </div>
      <span>:</span>
      <div class="digit">
        <div class="minup">
          <div class="min0 up"></div>
          <div class="min1 up"></div>
        </div>
        <div class="minute"><span>0</span><span>0</span></div>
        <div class="mindown">
          <div class="min0 down"></div>
          <div class="min1 down"></div>
        </div>
      </div>
      <span>:</span>
      <div class="digit">
        <div class="secup">
          <div class="sec0 up"></div>
          <div class="sec1 up"></div>
        </div>
        <div class="second"><span>0</span><span>6</span></div>
        <div class="secdown">
          <div class="sec0 down"></div>
          <div class="sec1 down"></div>
        </div>
      </div>
    </main>
    <section class="btn-section">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
