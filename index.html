<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Timer</h1>
    </header>
    <main class="container">
      <form class="input">
        <input type="number" class="h0" placeholder="0"/>
        <input type="number" class="h1" placeholder="0"/>
        :
        <input type="number" class="m0" placeholder="0"/>
        <input type="number" class="m1" placeholder="0"/>
        :
        <input type="number" class="s0" placeholder="0"/>
        <input type="number" class="s1" placeholder="0"/>
      </form>
    </main>
    <section class="btn-section">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
